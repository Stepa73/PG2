<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="p">TODO write content</div>
        <script>
            var a = new Date();
            var yearnow = a.getFullYear();
            var mounthnow = a.getMonth()+1;
            if(mounthnow < 10){
                mounthnow = "0"+mounthnow;
            }
            var daynow = a.getDate();
            if(daynow < 10){
                daynow = "0"+daynow;
            }
            var datenow = yearnow+"-"+mounthnow+"-"+daynow;
            document.getElementById("p").innerHTML=datenow  ;
            
        </script>
    </body>
</html>
