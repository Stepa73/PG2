        <img alt="foto" src="1.jpg" width="1000" height="600" id="fotogalerie">
        
        
        
        <script>
            
    
            var pocet = 3;
            var cisloFoto=1;
           setInterval("dalsiFoto()",2000); 
           //kolecka
           dalsiFoto();
           function dalsiFoto(){
               // document.getElementById("kolecko"+cisloFoto).style.backgroundColor = "white";
        document.getElementById("ukazatele").getElementsByTagName("div")[cisloFoto-1].style.backgroundColor = "black";
             cisloFoto++;  
            if(cisloFoto > pocet){cisloFoto=1;}
           document.getElementById("fotogalerie").scr= cisloFoto+".jpg";
         // document.getElementById("kolecko"+cisloFoto).style.backgroundColor = "white";  
        document.getElementById("ukazatele").getElementsByTagName("div")[cisloFoto-1].style.backgroundColor = "white";
         document.getElementById("fotogalerie").scr= cisloFoto+".jpg";
    }
           
           
           
        </script>
        
        <div id="ukazatele">
            <script>
                for (var i = 1; i <= pocet; i++) {
                document.write("<div id='kolecko"+i+"'></div>") ;

}
