<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .aktualni{
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div>Nahodne Cislo</div>
        <div id="cisla"></div>
        
        <script>
            var pocetVylosovanychCisel = 0;
            var poleCisel = new Array();            
            var nahodneCislo;
          
    do{  
            nahodneCislo = Math.floor(Math.random()*50)+1;
            if(poleCisel.indexOf(nahodneCislo) === -1){
                poleCisel.push(nahodneCislo);
                pocetVylosovanychCisel ++;
                document.getElementById("cisla").innerHTML += nahodneCislo+ " ";
            }
        }
        while(pocetVylosovanychCisel < 6);
            
     document.write("<table><tr>");
        for (var i = 1; i <= 50; i++) {
            if (poleCisel.indexOf(i) === -1) {
                document.write("<td>"+i+"</td>");
    
                }    
                else{
                    document.write("<td class='aktualni'>"+ i +"</td>");
                }
                if(i % 5===0 && i!==50){ document.write("</tr><tr>");}
                }
                document.write("</tr></table>");
                
                
 
        </script>
    </body>
</html>
