<html>
    <head>
        <title>Nahodne Obrazky</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
  
    <body >
        
        <p>Kostky</p>
        <input id="maxCislo2" type="number">
        <button onclick="hazej()">Hazej</button>
        
        <div id="OP"></div> 
        
        <script>
           
 
            function hazej(){
                 var celkem = 1;
                 document.getElementById("OP").innerHTML = null;
                  do{
                    var random=Math.floor(Math.random()*6)+1;
                     document.getElementById("OP").innerHTML+="<img src='kos" + random + ".png'>" ;
                    celkem++;
                }
                while(celkem <=  (document.getElementById("maxCislo2").value));
               
            }
            
            
        </script>
    </body>
</html
