<html>
    <head>
        <title>Automat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img src="ovoce1.png" id="o1" width="100" height="100">
        <img src="ovoce1.png" id="o2" width="100" height="100">
        <img src="ovoce1.png" id="o3" width="100" height="100">
        
        
        <div>
        
       <form action="" method="post">
           <input type="radio" name="obtiznost" value="lehke" checked="true"  id="lehke" /> Lehké
            <input type="radio" name="obtiznost" value="stredni" id="stredni"/> Střední
            <input type="radio" name="obtiznost" value="tezke" id="tezke" /> Težké
        </form>
         <button onclick="start()">Start</button>
        <button onclick="over()">Stop</button>
        
        </div>
        <div id="vypis">
          Správně: 0, Špatně: 0
        </div>
        <script>
           var poleCisel = new Array(); 
           var interval;
           var spravne = 0;
           var spatne = 0;
           var inp;
    function start() {
         if(document.getElementById("lehke").checked === true){
                inp = 1000;
        }else if(document.getElementById("stredni").checked === true){
                inp = 650;
        }else{
                inp = 450;
    }
       interval = setInterval("refresh()", inp);
        
    } 
    
    
    function refresh(){
                 var celkem = 1;
            
        for (var i = 1; i <=3 ; i++) {
                    poleCisel[i]=Math.floor(Math.random()*4)+1;
                     document.getElementById("o"+i).src="ovoce"+ poleCisel[i] + ".png" ;
                 }}        
        
    function over(){
   
            if(poleCisel[1] === poleCisel[2] && poleCisel[2] === poleCisel[3]){
                alert("Správně :D");
                spravne++;
            }else{
                alert("Špatně zkus to znovu !!");
                spatne++;
            }
    
        document.getElementById("vypis").innerHTML="Správně: " + spravne + ", Špatně: " + spatne;
            
        clearInterval(interval);
}
    
  
        </script>
    </body>
</html>
