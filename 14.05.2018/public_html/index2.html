<body>
<div class="gallery">

    <a href="obr1.jpg" rel="lightbox" data-lightbox="mygallery">
        <img src="obr1.jpg" width="400" height="250" alt="obr1"/>
    </a>
    <a href="obr2.jpg" rel="lightbox" data-lightbox="mygallery">
        <img src="obr2.jpg" width="400" height="250" alt="obr2"/>
    </a>
    <a href="obr3.jpg" rel="lightbox" data-lightbox="mygallery">
        <img src="obr3.jpg" width="400" height="250" alt="obr3"/>
    </a>

    <textarea name="myTextarea" id="myTextarea"></textarea>
</div>
<script src="tinymce/tinymce.min.js"></script>
<script src="https://fastcdn.org/Lightbox/2.8.1/js/lightbox.min.js"></script>
<script>
    tinymce.init({
        selector: '#myTextarea',
        height: 500,
        theme: 'modern',
        plugins: [
            'advlist autolink lists link image charmap print preview hr anchor pagebreak',
            'searchreplace wordcount visualblocks visualchars code fullscreen',
            'insertdatetime media nonbreaking save table contextmenu directionality',
            'emoticons template paste textcolor colorpicker textpattern imagetools'
        ],
        toolbar1: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
        toolbar2: 'print preview media | forecolor backcolor emoticons',
        image_advtab: true
    });

</script>


</body>
